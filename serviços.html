    <div class=" et_pb_row et_pb_row_3">
    <div class="et_pb_column et_pb_column_4_4  et_pb_column_3 et_pb_css_mix_blend_mode_passthrough et-last-child">
    <div class="et_pb_text et_pb_module et_pb_bg_layout_dark et_pb_text_align_center  et_pb_text_1">
    <div class="et_pb_text_inner">
    <h1>CONSULTORIA EM GESTÃO FINANCEIRA</h1>
    <h6>Promovemos as soluções adequadas para que nossos clientes tenham um controle financeiro assertivo, reduzindo os custos e aumentando cada vez mais os lucros.</h6>
    </div>
    </div> 
    </div> 
    </div> <div class=" et_pb_row et_pb_row_4">
    <div class="et_pb_column et_pb_column_4_4  et_pb_column_4 et_pb_css_mix_blend_mode_passthrough et-last-child">
    <div class="et_pb_text et_pb_module et_pb_bg_layout_light et_pb_text_align_left  et_pb_text_2">
    <div class="et_pb_text_inner">
    <h6 style="text-align: center"></h6>
    <p>&nbsp;</p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full">PLANEJAMENTO FINANCEIRO</b></h3>
    <p><span>Se planejar financeiramente permitirá a organização das diretrizes do seu negócio estimulando seu crescimento, evitando dificuldades financeiras e desequilíbrios das finanças, além de futuras dores de cabeça, seja com gastos inesperados ou entradas não efetuadas. Auxiliamos no controle das despesas, custos e entradas de acordo com o cenário atual de sua empresa (pessimista, realista ou otimista), através de um plano de ação com metas estipuladas e indicadores financeiros que irão monitorar o crescimento da sua organização.</span></p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"></b><b>CONTROLE DO FLUXO DE CAIXA</b></h3>
    <p><span>Ter o controle de todas suas finanças é essencial para seu negócio ser sustentável. É muito comum que empresários, por falta de controle, se encontrem frequentemente no vermelho. Diante disto, um bom fluxo de caixa registra as operações cotidianas da sua organização, rastreando as entradas e saídas, tornando possível esclarecer a situação atual do seu caixa e você poderá gerenciar de forma mais eficiente os recursos disponíveis. Analisamos o saldo atual da empresa e coletamos os novos dados através de notas fiscais, contas a pagar e receber, utilizando planilhas e/ou softwares específicos para auxiliar nos registros, que permitirão uma ampla visão das suas despesas e receitas.</span></p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"></b><b>ESTUDO DE VIABILIDADE ECONÔMICA</b></h3>
    <p><span>Estudar a viabilidade econômica da implementação de novos elementos na sua empresa ou saber quanto você precisa gastar para começar um novo negócio são passos fundamentais para não gerar problemas inesperados para a mesma. O estudo de viabilidade avalia o plano de investimento a ser realizado, isto é, quão aplicável é uma ideia no seu negócio ou o quanto é preciso para que sua ideia se torne economicamente viável e lucrativa. Isso ocorre por meio de análises de mercado, previsão de receitas e demandas e indicadores financeiros.</span></p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"></b><b>PRECIFICAÇÃO</b></h3>
    <p><span>Qual o preço de um produto? Você realmente está lucrando com ele? A precificação de serviços e produtos consiste em determinar o preço ideal para que eles sejam rentáveis e lucrativos. Para chegarmos aos preços corretos, analisamos fatores como custo do produto, custos fixos e variáveis, lucro almejado e valor praticado pelo mercado.</span></p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"></b><b>ANÁLISE DE CUSTOS</b></h3>
    <p><span>É imprescindível para uma organização ter ampla visão dos tipos de custos (fixos, variáveis, diretos, indiretos,etc.), despesas, receitas, métodos de custeio e margem de contribuição dos seus produtos/serviços oferecidos para ofertar um preço justo e competitivo no mercado. Analisar os custos é fazer uma descrição detalhada dos riscos e ganhos potenciais de um negócio. Através destas análises e classificações, montamos um DRE (Demonstrativo do Resultado do Exercício), destinada a evidenciar os resultados do seu negócio.</span></p>
    </div>
    </div> 
    </div> 
    </div> 
    </div> <div id="tab2" class="et_pb_section tab-content et_pb_section_4 et_section_regular">

    <p><b>Com uma visão ampla e imparcial do seu negócio, viabilizamos a criação de estratégias para que seu empreendimento siga o caminho certo para atingir os resultados desejados</b></p>
    </div>
    </div> 
    </div> 
    </div> <div class=" et_pb_row et_pb_row_6">

    <div class="et_pb_text_inner">
    <h3><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"><b>PLANEJAMENTO ESTRATÉGICO</b></h3>
    <p><span>Um bom planejamento estratégico possibilita o desenvolvimento das atividades da sua organização de maneira disciplinada e organizada, visando atingir objetivos que a levarão ao destino almejado. Analisamos o contexto e o cenário no qual sua empresa está inserida, definindo objetivos e estratégias, identidade organizacional – missão, visão e valores-, público alvo. Desta forma, planejamos ações que te colocarão seu negócio no rumo certo.</span></p>
    <h3><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"><b>CRIAÇÃO DE INDICADORES ESTRATÉGICOS</b></h3>
    <p><span>Os indicadores estratégicos fornecem a visão que a sua empresa necessita para enxergar claramente seus processos e adquirir uma estratégia condizente com os objetivos&nbsp;</span><span>traçados. Por meio da análise desses indicadores, poderemos entender onde sua empresa se encontra, fornecendo um comparativo de como está o cenário atual e &nbsp;aonde ela quer chegar.</span></p>
    </div>
    </div> 
    </div> 
    </div> 
    </div> <div id="tab3" class="et_pb_section tab-content et_pb_section_5 et_section_regular">
    <div class=" et_pb_row et_pb_row_7">

    <div class="et_pb_text et_pb_module et_pb_bg_layout_dark et_pb_text_align_center  et_pb_text_5">
    <div class="et_pb_text_inner">
    <h1>CONSULTORIA EM GESTÃO DA QUALIDADE</h1>
    <p><b>Analisamos a eficiência do uso dos recursos de produção e dos processos em suas respectivas etapas e identificamos pontos de melhoria, garantindo a qualidade e geração de valor em cada um deles</b></p>
    </div>
    </div> 
    </div> 
    </div> <div class=" et_pb_row et_pb_row_8">
    <div class="et_pb_column et_pb_column_4_4  et_pb_column_8 et_pb_css_mix_blend_mode_passthrough et-last-child">
    <div class="et_pb_text et_pb_module et_pb_bg_layout_light et_pb_text_align_left  et_pb_text_6">
    <div class="et_pb_text_inner">
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full">MAPEAMENTO DE PROCESSOS</b></h3>
    <p><span>Mapear os processos de todas as etapas do seu negócio é imprescindível para se ter uma ampla visão do que se passa nele, além de compreender de forma simples e clara como ele está operando. Trata-se de uma representação do fluxo de atividades, onde são identificados fornecedores, clientes, entradas, saídas, objetivos, componentes, etc. Através do mapeamento é possível enxergar mais claramente os pontos fortes e fracos da sua empresa, assim como o que pode ser melhorado, aumentando o desempenho do seu negócio.</span></p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"></b><b>CRONOANÁLISE</b></h3>
    <p><span>A cronoanálise, estudo dos tempos e movimentos, é essencial para melhorar a produtividade do seu negócio, assim como entender sua real capacidade de produção. Possibilita o entendimento da quantidade de tempo que realmente está sendo gasta em tarefas que agregam valor ao processo. Fazemos o levantamento da duração das etapas de cada serviço do seu negócio, estabelecendo ações de melhoria e otimização e propondo soluções para gerar maior valor aos processos envolvidos em sua organização.</span></p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"></b><b>GESTÃO DE ESTOQUE</b></h3>
    <p><span>Possuir uma gestão de estoque é de grande importância para sua organização pois trata-se da gestão dos recursos materiais que podem te ajudar a gerar receita no futuro. Ajudamos a registrar a quantidade, custos unitário e total de cada mercadoria vendida, confirmando se o saldo existente no estoque confere com o estoque físico. Isso evita acúmulo ou falta de produtos, ajudando a controlar as finanças e o espaço físico do seu negócio.</span></p>
    <h3><b><img src="http://localhost/ctjunior/wp-content/uploads/2019/07/trianguloLaranja.png" width="115" height="35" alt="" class="wp-image-276 alignnone size-full"></b><b>CLIENTE OCULTO</b></h3>
    <p><span>O projeto de cliente oculto é ideal para avaliar a qualidade do serviço do seu negócio de maneira simples e rápida! Por meio dele nós vivenciamos a experiência de compra dos seus clientes e conseguimos apontar pontos de melhoria estratégicos para impulsionar seu estabelecimento sem gerar grandes custos.</span></p>
